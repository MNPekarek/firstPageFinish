    body {
      background: linear-gradient(135deg, #ff6f61, #ffc371);
      color: white;
      text-align: center;
      padding: 50px;
    }

    .magnifying-glass {
      position: relative;
      width: 100px;
      height: 100px;
      margin: 20px auto;
      animation: move 3s infinite ease-in-out;
    }

    .glass {
      width: 80px;
      height: 80px;
      border: 4px solid white;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.2);
    }

    .handle {
      position: absolute;
      bottom: -20px;
      left: 40px;
      width: 10px;
      height: 30px;
      background: white;
      transform: rotate(45deg);
    }

    @keyframes move {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-10px);
      }
    }

    .btn-primary {
      background-color: #fff;
      color: #ff6f61;
      border: none;
      padding: 10px 20px;
      font-size: 1rem;
      border-radius: 5px;
    }

    .btn-primary:hover {
      background-color: #ffc371;
      color: #fff;
    }
  </style>
</head>
